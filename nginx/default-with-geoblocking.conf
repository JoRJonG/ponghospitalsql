# Nginx configuration with geo-blocking enabled
# This config blocks all non-Thailand IPs at nginx level

# Include geo-blocking rules
include /etc/nginx/geo-blocking.conf;

server {
    listen 80 default_server;
    server_name _ 119.59.124.188 ponghospital.moph.go.th;
    client_max_body_size 512m;

    # Geo-blocking: Block if not from Thailand
    if ($geo_block = 1) {
        return 403 '{"error":"Access denied","message":"This service is only available in Thailand"}';
    }

    # Optional: Add custom error page for blocked users
    error_page 403 @blocked;
    location @blocked {
        default_type application/json;
        return 403 '{"error":"Access denied","message":"This service is only available in Thailand","country":"$geoip2_data_country_name"}';
    }

    location / {
        proxy_pass http://pong-app:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    location /phpmyadmin/ {
        proxy_pass http://pong-phpmyadmin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 512m;
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
