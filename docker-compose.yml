version: "3.9"

services:
  app:
    container_name: pong-app
    build:
      context: .
      dockerfile: Dockerfile
    image: ponghospital-app:latest
    restart: unless-stopped
    env_file:
      - .env.docker
    ports:
      - "5001:5000"   # HTTP ของ app เปลี่ยนเป็น 5001 บน host
    networks:
      - pong-net

  nginx:
    image: nginx:1.25-alpine
    container_name: pong-nginx
    restart: unless-stopped
    ports:
      - "5000:80"     # HTTP ของ nginx
      - "5443:443"    # HTTPS ของ nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - pong-net

networks:
  pong-net:
    external: true
