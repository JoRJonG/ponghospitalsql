version: "3.9"

services:
  app:
    container_name: pong-app
    build:
      context: .
      dockerfile: Dockerfile
    image: ponghospital-app:latest
    restart: unless-stopped
    env_file:
      - .env.docker
    ports:
      - "5000:5000"   # HTTP ของ app บน host
    volumes:
      - ./ssl:/app/ssl:ro
    networks:
      - pong-net

  nginx:
    image: nginx:1.25-alpine
    container_name: pong-nginx
    restart: unless-stopped
    ports:
      - "80:80"     # HTTP ของ nginx
      - "443:443"    # HTTPS ของ nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - pong-net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"    # port ของ phpMyAdmin
    environment:
      PMA_HOST: mysql-server      # ชื่อ service ของ MySQL
      PMA_PORT: 3306
      UPLOAD_LIMIT: 50M           # เพิ่มขนาดไฟล์อัปโหลดสูงสุด
    depends_on:
      - mysql-server
    networks:
      - pong-net

networks:
  pong-net:
    external: true
